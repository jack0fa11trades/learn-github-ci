name: Auto-Merge Feature Branch to Main

on:
  push:
    branches:
      - feature-branch

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge feature-branch into main
        run: |
          git checkout main
          git merge --no-ff --no-edit feature-branch
          git push origin main
